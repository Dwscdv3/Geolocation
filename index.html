<!DOCTYPE html>
<html>

<head>
    <title>地理位置</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link href="style.css" rel="stylesheet">
    <script charset="utf-8" src="//map.qq.com/api/js?v=2.exp&libraries=drawing,convertor"></script>
    <script charset="utf-8" src="main.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="init">
        正在获取位置……
        <p style="font-size: 1.5rem;">这可能长达一分钟</p>
    </div>
    <div id="detail">
        <div>时间：<span id="timestamp">?</span></div>
        <div>经度：<span id="longitude">?</span>°</div>
        <div>纬度：<span id="latitude">?</span>°</div>
        <div>范围：<span id="accuracy">?</span> m</div>
        <div>海拔：<span id="altitude">?</span> m</div>
        <div>方向：<span id="heading">?</span>°</div>
        <div>速度：<span id="speed">?</span> m/s</div>
    </div>
</body>

</html>
